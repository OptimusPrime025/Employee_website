<body>

    </tbody>

  <!-- Simple JS to sum days and compute pay at CAD 25/day -->
  <script>
    const table = document.getElementById('pay-table');
    const rows = table.querySelectorAll('tbody tr');

    rows.forEach(row => {
      const cells = row.querySelectorAll('td');

      // Sum columns 2..8 (Mon..Sun) => indexes 2..8
      let totalDays = 0;
      for (let i = 2; i <= 8; i++) {
        totalDays += parseInt(cells[i].innerText, 10);
      }

      // Put the total in the 9th cell => index 9
      cells[9].innerText = totalDays;

      // Calculate weekly pay (25 CAD per day)
      const weeklyPay = totalDays * 25;

      // Put the weekly pay in the 10th cell => index 10
      cells[10].innerText = weeklyPay;
    });
  </script>
</body>
